<div class="container">
    <p>This is an appcomponent {{title | uppercase}}</p>

    <div *ngFor="let movie of movies">
        <div class="movie" *ngIf="(movie.contry.iso == defaultContry) || defaultContry == 'all' ">
            <h2 [ngClass]="{'old text-danger': movie.year < 2000 , 'title': true}">{{movie.title}}</h2>
            <p [ngClass]="{'year': true}">{{movie.year}}</p>
        </div>
    </div>

    <div id="filter">
        <select class="form-control" size="1" [(ngModel)]="defaultContry">
      <option value="all" selected>all</option>
      <option *ngFor = "let contry of countries | keyvalue" value="{{contry.key}}" >{{contry.value.text}}</option>
    </select>
    </div>
</div>
